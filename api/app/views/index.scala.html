@(pictureUrls: Seq[String])

@views.html.layouts.default("LGTMoon") {
    <link rel="stylesheet" href="@routes.Assets.versioned("stylesheets/dropzone.css")">
    <script src="@routes.Assets.versioned("javascripts/dropzone.js")" type="text/javascript"></script>
    <script src="@routes.Assets.versioned("javascripts/postimage.js")" type="text.javascript"></script>
} {
    <section>
        <h2>アップロード</h2>
        <div class="dropzone-block">
            <form action="/images" class="dropzone" id="filedropzone"></form>
        </div>
    </section>
    <section>
        <h2>画像一覧</h2>
        <div>
            @for(pictureUrl <- pictureUrls) {
                <a href="@pictureUrl">
                    <img src="@pictureUrl">
                </a>
            }
        </div>
    </section>

}
